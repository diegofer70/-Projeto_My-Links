<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário de Contato</title>

    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container-form">
        <h1>Envie sua mensagem!</h1>
        <p>**Preencha os campos abaixo e clique no botão Enviar**</p>

        <form nome="formContact">
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name" placeholder="Nome Completo" required="required" />
            <br />
            <label for="phone">Telefone: </label>
            <input type="tel" id="phone" name="phone" placeholder="(xx) xxxx-xxxx" />
            <br />
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="nome@mail.com" required="required" />
            <br />
            <label for="message">Mensagem: </label>
            <textarea id="message" name="message" placeholder="Deixa sua mensagem"></textarea>
            <br />
            <input type="submit" class="submit" onclick="Submit();" value="Enviar" />
        </form>
    </div>
</body>
</html>
